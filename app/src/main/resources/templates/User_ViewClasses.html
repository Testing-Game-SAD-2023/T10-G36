    <link rel="stylesheet" href="./css/ViewClasses.css">
</head>
<body>
  <!--  NAVBAR    -->
  <nav>
    <div class="wrapper">
      <!-- LOGO USER -->
      <div class="logo"><a href="/User_Menu">User</a></div>

      <input type="radio" name="slider" id="menu-btn">
      <input type="radio" name="slider" id="close-btn">
      <ul class="nav-links">
        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
        <!-- NAVBAR - HOME -->
        <li><a href="/User_Menu">Home</a></li>

        <!-- NAVBAR - PLAY -->
        <li><a href="/User_Play">Gioca</a></li>

        <!-- NAVBAR - GAME MENU -->
        <li><a href="#" class="desktop-item">Game Menu</a>
          <input type="checkbox" id="showDrop">
          <label for="showDrop" class="mobile-item">Game Menu</label>
          <ul class="drop-menu">
            <li><a href="/User_ViewClasses">View Classes</a></li>
            <li><a href="/User_SearchClasses">Search Classes</a></li>
          </ul>
        </li>
        <li><a href="/">Esci</a></li>

      <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
    </div>
  </nav>

  <!--    CONTENUTO DELLA PAGINA  -->
  <div>
      <table>
          <thead>
          <tr>
            <th scope="col" style="color: #fff;">ID</th>
            <th scope="col" style="color: #fff;">Url</th>
            <th scope="col" style="color: #fff;">Complexity</th>
            <th scope="col" style="color: #fff;">LOC</th>
            <th scope="col" id="lastupdate" style="color: #fff;">Last Update</th>
            <th scope="col" style="color: #fff;">Opponent Recommended</th>
            <th scope="col" style="color: #fff;">File ID</th>
            <th scope="col" style="color: #fff;"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b :${classet1}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.url}"></td>
            <td th:text="${b.complexity}"></td>
            <td th:text="${b.loc}"></td>
            <td th:text="${b.lastupdate}"></td>
            <td th:text="${b.recommended}"></td>
            <td th:text="${b.fileId}"></td>
            <td><a class="bttn" th:href="@{/user/downloadFile/{id}(id=${b.fileId})}">Download</a> </td> 
          </tr>
        </tbody>
      </table>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
